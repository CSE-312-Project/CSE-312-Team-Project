<!DOCTYPE html>

<html lang = "zh-EN">
<head>
    <title>CSE312 Project</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="staticFile/js/script.js"> </script>
    <script src="/src/staticFile/js/ws.js"></script>
    <meta charset="utf-8">
    <title>CSE312 Project</title>
</head>

<style>
    .round_icon {
        width: 66px;
        height: 66px;
        display: flex;
        border-radius: 50%;
        align-items: center;
        justify-content: center;
        overflow: hidden;
    }
</style>

<body>
    <div class="container bg-white ">
    <!-- Nav tabs -->
    <div class="shadow p-3 mb-5 bg-body rounded" style="margin:0px;height:100vh;">
        <ul class="nav nav-tabs">
            <li class="nav-item">
            <a class="nav-link active" data-bs-toggle="tab"> 
                <img src="/src/staticFile/image/{{auth_user_image}}" alt="" width="24" height="24">
                Profile
            </a>
            </li>
            <li class="nav-item">
            <a class="nav-link" data-bs-toggle="tab" href="/chat_default">
                    Chat
                    <span class="badge bg-danger" id='noti' style="width: 10px ;height: 15px;border-radius:50%;position: relative;" {{noti}}><small></small></span>
            </a>
            </li>
            <li class="nav-item">
            <a class="nav-link" data-bs-toggle="tab" href="/setting">Setting</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-bs-toggle="tab" href="/src/template/draw_borad_template.html">Draw borad</a>
            </li>
    </ul>


  <!-- Tab panes -->
        <div class="container">
            <div class="tab-content">
            <div class="tab-pane container active" id="home">
                <div class="row">
                    <div class="col-md-1">
                        <form id="myForm" enctype="multipart/form-data" method="post">
                            <div>
                                <label for="id_icon">
                                    <!--提交的头像展示-->
                                    <img src="" class="round_icon" alt="头像" id="myImg">
                                </label>
                            </div>
                            <input type="file" id="id_icon" name="icon" style="display: none">
                         
                            <input type="submit" value="提交">
                        </form>
                    </div>
                    <div class="col-md-1 ">
                        <div class="offset-md-6">
                        <p class="fs-1">{{username}}</p>
                        </div>
                        <div class="row"><p class="fs-6">{{status}}</p></div>
                    </div><hr>
                </div>
                <div class="row">
                    <div class="offset-md-1">
                        <p class="fs-5">{{Personal_profile}}</p>
                    </div><hr>
                </div>
                <div class="row">
                    <div class="col-md-1 offset-md-6"><p class="fs-5">Post</p></div>
                    <div class="row">
                        <div class="offset-md-1">
                            <p class="fs-5">{{time}}:{{content}}</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="tab-pane container fade" id="chat">...</div>
            <div class="tab-pane container fade" id="setting">...</div>
            </div>
        </div>
    </div>
    <script>
        // 头像预览
        $('#id_icon').change(function () {
            // 1.文件阅读器对象
            let myFileObj = new FileReader();
            // 2.获取用户上传的文件对象  $(this)[0].files[0]---jq里面无法对文件进行处理，需要转换成原生js
            let fileObi = $(this)[0].files[0];
            // 3.将文件对象交给阅读器对象
            myFileObj.readAsDataURL(fileObi) // 异步操作， IO操作
            // 4.利用文件阅读器将文件展示到前端页面，修改是src属性
            // 5. 等待文件阅读器加载完毕  myFileObj.result---图片路径
            myFileObj.onload = function () {
                $('#myImg').attr('src', myFileObj.result)
            }
        })
     
    </script>

</body>
